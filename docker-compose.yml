version: '2'
services:
    nginx:
        image: nginx:alpine
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        command: [nginx-debug, '-g', 'daemon off;']
        links:
            - proyectos
            - modulos
            # - funciones
        ports:
            - "8080:80"
    sqlite3:
        container_name: sqlite3_container
        image: nouchka/sqlite3:latest
        stdin_open: true
        tty: true
        volumes:
            - ./sqlite3:/root/db/
        ports:
            - '9000:9000'
        restart: unless-stopped
        
    proyectos:
        build: ./proyectos
        depends_on:
            - sqlite3
        volumes:
           - ".:/sqlite3:rw"

    modulos:
        build: ./modulos
        depends_on:
            - sqlite3
        volumes:
           - ".:/sqlite3:rw"

